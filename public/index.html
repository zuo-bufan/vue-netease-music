<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 强制Chromium内核 作用于360浏览器 QQ浏览器等国产双核浏览器 -->
    <meta name="renderer" content="webkit" />
    <!-- 强制Chromium内核 作用于其他双核浏览器 -->
    <meta name="force-rendering" content="webkit" />
    <!-- 如果有安装Google Chrome Frame插件则强制为Chromium内核 否则强制本机支持的最高IE内核作用于IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- html强制让http的访问Https -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_777085_hi9s8r75skv.css" />
    <link rel="dns-prefetch" href="https://api.mtnhao.com" />
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?703f3477f66ffca3894b0e5626cf2cb6";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

  <body>
    <div id="app"></div>

    <% if ( NODE_ENV === 'production' ) { %>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3.3.4/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
        <%} %>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
    <!-- built files will be auto injected -->
  </body>

</html>
